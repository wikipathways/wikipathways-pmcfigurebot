number: Extended Data Fig. 2
figure_title: Generation of combined mouse dataset
caption: a, Uniform Manifold Approximation Projection (UMAP) of mouse scRNA-seq datasets
  colored by original publication. N = 16395 single cells. b, UMAP of mouse datasets
  colored by age. c, UMAP of mouse datasets colored by assigned cell type. d, UMAPs
  of mouse datasets colored by a gradient indicating gene expression for canonical
  markers of epiblast (EPI), primitive endoderm/visceral endoderm (PrE/VE), primitive
  streak, and trophectoderm/extraembryonic ectoderm (TE/ExE). e, Heatmap of average
  WikiPathways signaling pathway module score split by cell type and stage. Visualized
  value is calculated average scaled score from individual single-cell module scores.
  Gene names were converted from mmus to hgnc gene symbols for module scoring.
article_title: Distinct pathways drive anterior hypoblast specification in the implanting
  human embryo.
