caption: Gene expression analysis with TCGA data. (A–C) Heatmaps showing the top 1000
  statistical genes analyzed by hierarchical cluster analysis ((A) ESCC; WT n = 64,
  KEAP1 n = 2, NRF2 n=14, (B) LUSC; WT n = 388, KEAP1 n = 47, NRF2 n = 67, (C) LUAD;
  WT n = 430, KEAP1 n = 95, NRF2 n = 8). (D) The number of significant gene expression
  differences between WT and KEAP1 or NRF2, KEAP1 and NRF2, or DEG and ETGE based
  on DEG analysis in each cohort. (E) Wikipathways enrichment analysis according to
  significant gene expression differences between WT and KEAP1 or NRF2. Larger bubbles
  signify a higher number of genes associated with a particular process or pathway,
  while smaller bubbles indicate fewer genes involved. The colors of the bubble plots
  correspond to the −log10(q‐value) of the respective genes.
