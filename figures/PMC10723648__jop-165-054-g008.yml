  Downregulated (blue) and upregulated (red) DEGs are shown. FDR <0.05, logFC > 0.38
  (fold change greater than 1.5). (B) Enrichment analysis of MTM-rescue DRG (Metascape)
  using ontology sources: GO Biological Processes, KEGG Pathway, Reactome Gene Sets,
  CORUM, PaGenBase, WikiPathways and PANTHER Pathway. Log10(P) is the P value in log
  base 10. (C) Enrichment analysis of MTM-rescue DRG by TRRUST (Transcriptional Regulatory
