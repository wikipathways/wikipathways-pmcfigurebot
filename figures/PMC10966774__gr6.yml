caption: Network graph of the top 20 WikiPathways differentially enriched in the SCJ
  of p16KO versus p16WT mice. In this graph, each dark blue node represents a WikiPathway,
  and the size of the WikiPathway node is inversely proportional to the P value. The
  differentially expressed genes are connected to each pathway by a line and are labelled
  in red if increased in p16KO versus p16WT SCJ, and in green if decreased in p16KO
  versus p16WT SCJ.
