caption: Depiction of events that may occur in ESCC patients upon the deregulation
  of ion channels with lipid metabolism- and EMT-related genes. The pathway map was
  generated using PathVisio (v3.3.0). Alterations in any of the molecules could result
  in deregulations in important cellular processes, such as calcium signaling, insulin
  resistance, estrogen signaling, and the JAK-STAT pathway.
