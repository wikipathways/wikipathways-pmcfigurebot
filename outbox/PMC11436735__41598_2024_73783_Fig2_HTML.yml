caption: Pathway enrichment analysis of target genes regulated by the top 50 differentially
  expressed miRNAs. (A) KEGG analysis of potential target genes regulated by these
  miRNAs,. (B) WikiPathways analysis of potential target genes regulated by these
  miRNAs. (C) Network plot of enriched target genes depicting the linkages of genes
  and selected KEGG pathways,. (D) Network plot of enriched target genes depicting
  the linkages of genes and selected WikiPathways. For (A) and (B), the gene ratio
  (no. of mapped genes / total no. of genes) is shown on the x-axis; bubble size is
  gene count and bubble color reflects adjusted p value.
