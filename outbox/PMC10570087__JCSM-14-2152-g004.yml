caption: Bovine FAPs are a heterogeneous population. (A) UMAP graphs show unsupervised
  clustering of bovine FAPs from all breeds identified by scRNAseq. (B) A dot plot
  shows the expression of select DEGs among FAP subpopulations. (C) Graphs show the
  enrichment of select GOBP and Wikipathways terms in FAP C3 and C4. (D) RNA velocity
  graphs in which different FAPs subpopulations or FAPs of different breeds are differentially
  labelled. (E) Feature plots show select DEGs among FAP subpopulations. (F) A GRN
  regulates the differential gene expression among FAP clusters.
article_title: A single‐cell atlas of bovine skeletal muscle reveals mechanisms regulating
  intramuscular adipogenesis and fibrogenesis.
