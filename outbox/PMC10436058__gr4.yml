caption: Interrogation of VAE using ridge regression in portal hepatocyte response
  prediction(A) Schematic of calculation of latent dimension weights using ridge regression.(B)
  Bar plot of top 20 genes with the highest scVIDR genes scores.(C) Enrichr analysis
  of the top 100 genes with respect to the scVIDR gene scores. Bar plot of adjusted
  p values from statistically significant (adjusted p value < 0.05) enriched pathways
  from the WikiPathways 2019 Mouse Database.(D) PCA projection of single-cell expression
  data colored by log dose and fatty acid oxidation pathway score.(E) Logistic fit
  of median pathway score for each dose value. MAE, mean absolute error.
article_title: Generative modeling of single-cell gene expression for dose-dependent
  chemical perturbations.
